<div class="resize-handlers">
  <div #handle class="TOP-LEFT handle" (mousedown)="onMouseDown(handle.className, $event)"></div>
  <div #handle class="TOP-Right handle" (mousedown)="onMouseDown(handle.className, $event)"></div>
  <div #handle class="BOTTOM-LEFT handle" (mousedown)="onMouseDown(handle.className, $event)"></div>
  <div #handle class="BOTTOM-RIGHT handle" (mousedown)="onMouseDown($event)" (mousemove)="resize(handle.className ,$event)"></div>
</div>
